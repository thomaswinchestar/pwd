<div class="container mt-4">
    <div class="card mb-4 mx-auto mt-5 bg-success text-light">
        <div class="card-header">
            Card Header
        </div>
        <div class="card-body">
            Lorem Ipsum dolor sit amet consecturo
        </div>
        <div class="card-footer">
            Card Footer
        </div>
    </div>
    <hr>
    <ul class="list-group mx-auto">
        <li class="list-group-item">Item One <span class="badge badge-warning badge-pill">10</span></li>
        <li class="list-group-item active">Item Two <span class="badge badge-light badge-pill">20</span></li>
        <li class="list-group-item">Item Three <span class="badge badge-dark badge-pill">30</span></li>
    </ul>

    <ul class="nav nav-tabs mb-4 mt-4">
        <li class="nav-item">
            <a href="#" class="nav-link active">
                <i class="fas fa-users"></i>
                All Users <span class="badge badge-dark badge-pill">10</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-user"></i>
                New Users</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-user-circle"></i>
                Old Users</a>
        </li>
    </ul>
    <table class="table table-bordered table-striped mt-4">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>23</td>
        </tr>
    </table>

    <form class="mb-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <button class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
            Send</button>
        <button class="btn btn-secondary">Cancel</button>
    </form>

</div>
