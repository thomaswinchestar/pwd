<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mx-auto mt-5">
        <div class="row mx-auto">
            <div class="col-sm-12">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2" for="name">Name</label>
                        <div class="col-sm-10">
                            <input id="name" type="text" name="name" class="form-control w-50">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input id="email" type="text" name="email" class="form-control w-50 mb-3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <script src="jquery.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script>
        $("form").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                name: {
                    required: 'အမည်ထည့်သွင်းပါ',
                    minlength: 'အနည်းဆုံး ၃ လုံး ဖြည့်ပါ'
                },
                email: {
                    required: 'အီးမေးလ်ထည့်သွင်းပါ',
                    email: 'အီးမေးလ်လိပ်စာအမှန်ထည့်ပါ'
                }
            }
        });
    </script>
</body>

</html>
